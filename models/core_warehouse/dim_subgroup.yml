version: 2

models: 
  - name: dim_subgroup
    description: >
      Defines a student group that may be aggregated upon by using `fct_student_subgroup`.
      This dimension is dynamically created by casting long the indicators and status columns found in `dim_student`.

      Display names are generated from configurable seed tables `xwalk_subgroup_display_names` and `xwalk_subgroup_category_display_names`.

      *Primary Key:* `k_subgroup`

    config:
      tags: ['core']
    columns:
      - name: k_subgroup
        description: Defining key for subgroups
        tests:
          - unique
      - name: subgroup_category
        description: Category of subgroup. e.g. "grade_level"
      - name: subgroup_category_dipslay_name
        description: Display name (for BI or other reporting) of the subgroup category. e.g. "Grade Level". Generated by configurable seed table `xwalk_subgroup_category_display_names`
      - name: subgroup_value
        description: Specific value that defines this subgroup. e.g. "Eighth grade"
      - name: subgroup_value_display_name
        description: Display name (for BI or other reporting) of the subgroup value. e.g. "Grade 8". Generated by configurable seed table `xwalk_subgroup_display_names`
