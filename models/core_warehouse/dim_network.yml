version: 2

models:
  - name: dim_network
    description: >
     ##### Overview:
       This dimension table defines networks and the characteristics unique to them, like name, address, etc.
       A network is a self-organized membership group of peer-level education organizations intended to provide
       shared services or collective procurement.

     ##### Primary Key:
       `k_network` -- There is one record per network

    config:
      tags: ['core']

    columns:
      - name: k_network
      - name: tenant_code
      - name: network_id
      - name: network_purpose
        description: The purpose(s) of the network, e.g. shared services, collective procurement, etc.  
      - name: operational_status
      - name: network_short_name
      - name: website
