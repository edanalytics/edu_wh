version: 2

models:
  - name: fct_student_school_food_service_program_associations
    description: >
      ##### Overview:
        This fact table contains student food service program enrollment information.

      ##### Primary Key:
        `k_student, k_student_xyear, k_program, program_enroll_begin_date` -- There 
        is one record per student, year, program enrol begin date, and food service program.

    config:
      tags: ['food_service']
      enabled: "{{ var('src:program:food_service:enabled', True) }}"

    tests:
      - edu_edfi_source.edu_unique_combination_of_columns:
          combination_of_columns:
            - k_student
            - k_program

    columns:
      - name: k_student
      - name: k_student_xyear
      - name: k_program
      - name: k_lea
      - name: k_school
      - name: tenant_code
      - name: school_year
      - name: program_enroll_begin_date
      - name: program_enroll_end_date
      - name: direct_certification
      - name: served_outside_of_regular_session