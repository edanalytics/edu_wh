version: 2

models:
  - name: fct_student_school_food_service_program_associations
    description: >
      ##### Overview:
        This fact table contains student food service program enrollment information.

      ##### Primary Key:
        `k_student_program` -- There is one record per student, year, ed_org_id, program enroll begin date, and food service program.

    config:
      tags: ['food_service']
      enabled: "{{ var('src:program:food_service:enabled', True) }}"

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - k_student
              - k_program
              - ed_org_id
              - program_enroll_begin_date

    columns:
      - name: k_student_program
      - name: k_student
      - name: k_student_xyear
      - name: k_program
      - name: k_lea
      - name: k_school
      - name: ed_org_id
      - name: tenant_code
      - name: school_year
      - name: program_enroll_begin_date
      - name: program_enroll_end_date
      - name: direct_certification
      - name: served_outside_of_regular_session