version: 2

models:
  - name: fct_student_program_association
    description: >
      Student program enrollment information.

      *Primary Key:* `k_student_program, program_enroll_begin_date, participation_status`

    config:
      tags: ['core']
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - k_student
              - k_program
              - ed_org_id
              - program_enroll_begin_date
    columns:
      - name: k_student_program
      - name: k_student
      - name: k_student_xyear
      - name: k_program
      - name: k_lea
      - name: k_school
      - name: ed_org_id
      - name: tenant_code
      - name: school_year
      - name: program_enroll_begin_date
      - name: program_enroll_end_date
      - name: is_served_outside_regular_session
      - name: participation_status_designated_by
      - name: participation_status_begin_date
      - name: participation_status_end_date
      - name: participation_status
      - name: reason_exited
